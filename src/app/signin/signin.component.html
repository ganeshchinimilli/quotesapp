<div class="h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png" class="brand_logo" alt="Logo">
        </div>
      </div>
      <div class=" form_container">
        <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="input-group mb-4 mt-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
            </div>
            <input type="Email"  class="form-control input_user"  placeholder="Email" formControlName = 'email' name = 'email'  [ngClass]="{ 'is-invalid': (isFormSubmitted &&((loginForm.controls['email'].errors) || (!loginForm.controls['email'].pristine && loginForm.controls['email'].invalid))) }">
            <div class="invalid-feedback"
            *ngIf="(isFormSubmitted && loginForm.controls['email'].errors) || (!loginForm.controls['email'].pristine && loginForm.controls['email'].invalid)">
            <div *ngIf="loginForm.controls['email'].errors?.required">Email is required</div>
            <div *ngIf="loginForm.controls['email'].errors?.pattern">Enter valid email</div>

        </div>
          </div>
          <div class="input-group mb-4">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fa fa-key"></i></span>
            </div>
            <input type="password" name="password" class="form-control input_pass"  placeholder="password" formControlName="password" [ngClass]="{ 'is-invalid': (isFormSubmitted && ((loginForm.controls['password'].errors) || (!loginForm.controls['password'].pristine && loginForm.controls['password'].invalid))) }">
            <div class="invalid-feedback"
            *ngIf="(isFormSubmitted && loginForm.controls['password'].errors) || (!loginForm.controls['password'].pristine && loginForm.controls['password'].invalid)">
            <div *ngIf="loginForm.controls['password'].errors?.required">Password is required</div>
            <div *ngIf="loginForm.controls['password'].errors?.minlength">Minimum 6 characters required</div>
        </div>
          </div>
            <div class="d-flex justify-content-center mt-3 login_container">
         <button type="submit" name="button mt-8" class="btn login_btn">Login</button>
         </div>
        </form>
      </div>

      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Don't have an account? <a  routerLink="/register" class="ml-2">Register</a>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
